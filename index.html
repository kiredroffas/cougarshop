<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="ui borderless topmenu menu">

  <div class="left item tab-left">
    <a class="fitted item">
      <i class="facebook f icon"></i>
    </a>
    <a class="fitted item">
      <i class="twitter icon"></i>
    </a>
    <a class="fitted item">
      <i class="pinterest icon"></i>
    </a>
    <a class="fitted item">
      <i class="instagram icon"></i>
    </a>
  </div>

  <div class="right item tab-right">
    <a class="fitted item">
      <i class="home icon"></i>
    </a>
    <a class="fitted item">
      <i class="search icon"></i>
    </a>
    <a class="fitted item">
      <i class="user icon"></i>
    </a>

    <div class="ui dropdown item horizontally fitted item">
      <div class="text"><b>MY CART</b>&nbsp;&nbsp;
      <i class="shopping cart icon"></i><b>0</b>&nbsp;
      <i class="caret down icon"></i>
      </div>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>
    </div>

  </div>

</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>

</html>
