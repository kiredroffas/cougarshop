<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="ui borderless topmenu menu">

  <div class="left item tab left">
    <a class="fitted item">
      <i class="facebook f icon"></i>
    </a>
    <a class="fitted item">
      <i class="twitter icon"></i>
    </a>
    <a class="fitted item">
      <i class="pinterest icon"></i>
    </a>
    <a class="fitted item">
      <i class="instagram icon"></i>
    </a>
  </div>

  <div class="right item tab right">
    <a class="fitted item">
      <i class="home icon"></i>
    </a>
    <a class="fitted item">
      <i class="search icon"></i>
    </a>
    <a class="fitted item">
      <i class="user icon"></i>
    </a>

    <div class="ui dropdown item horizontally fitted item">
      <div class="text"><b>MY CART</b>&nbsp;&nbsp;
      <i class="shopping cart icon"></i><b>0</b>&nbsp;
      <i class="caret down icon"></i>
      </div>
      <div class="menu">
        <div class="item">My cart is currently empty.</div>
      </div>
    </div>

  </div>

</div>

<div class="ui center aligned container">
  <img class="center coug" src="coug.jpg">

  <div class="ui borderless five item menu middle menu">

    <div class="ui dropdown item">
      <div class="text">TEXTBOOKS&nbsp;&nbsp;&nbsp;</div>
      <i class="caret down icon"></i>
      <div class="menu">
        <div class="item">FIND TEXTBOOKS</div>
        <div class="item">TEXTBOOK RENTALS</div>
        <div class="item">SELL BACK TEXTBOOKS</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">APPAREL&nbsp;&nbsp;&nbsp;</div>
      <i class="caret down icon"></i>
      <div class="menu">
        <div class="item">MEN</div>
        <div class="item">WOMEN</div>
        <div class="item">KIDS</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">GIFTS&nbsp;&nbsp;&nbsp;</div>
      <i class="caret down icon"></i>
      <div class="menu">
        <div class="item">DIPLOMA FRAMES</div>
        <div class="item">SCHOOL SPIRIT</div>
        <div class="item">DRINKWARE</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text">COLLECTIONS&nbsp;&nbsp;&nbsp;</div>
      <i class="caret down icon"></i>
      <div class="menu">
        <div class="item">UNDER ARMOUR</div>
        <div class="item">NIKE</div>
        <div class="item">LOGO GEAR</div>
      </div>
    </div>

    <a class="item">SEARCH</a>

  </div>
</div>

<img class="bg image" src="centerimage.jpg">

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>
</body>

</html>
